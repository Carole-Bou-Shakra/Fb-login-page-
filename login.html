<!DOCTYPE html>
<head>
    <title> Facebook Login</title>
</head>
<link rel="stylesheet" href="login.Css">
<body>
    <main class="main">
        <div class="intro">
            <h1>Facebook</h1>
            <p class ="intro p"> Connect with Friends and the World around you on Facebook </p>
        </div>
        <div> 
            <form class ="form" action="#" method="POST">
                        <input class="email " type="text" id="Email or phone number" name="Email or phone number" placeholder="Email or phone number" required>
                        <input class="password " type="Password" id="password" name="Password" placeholder="Password" required>
                        <button class="login "type="submit">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <div class="style hr">
                            <hr> 
                        </div>
                        <div class="account">
                            <button type="new-account">Create New Account</button>
                        </div>
            </form>
    </main>

    <footer></footer>
</body>
